                <h1>Small Town Bagels</h1>
            </header>

            <main>
               <div id="menu-items"></div>
                <div id="form">
                <section class="info-section columns">
                    <section>
                      <h4>Add a Bagel</h4>
                      <p>
                        Please enter your bagel information, and we can try to add it to the menu.
                      </p>
                      <form id="form-bagel">
                        <p>
                          <label for="bagel-name">Name:</label>
                          <input
                            type="text"
                            id="bagel-name"
                            name="bagel-name"
                            required 
                            minlength="3"
                          />
                        </p>
                        <p>
                          <input type="radio" name="toast" value="toasted" required />
                          <label for="toasted" class="inline">Toasted</label>
                        </p>
                        <p>
                          <input type="radio" name="toast" value="unoasted" />
                          <label for="untoasted" class="inline">Not Toasted</label>
                        </p>
                        <p>
                          <label for="toppings">Topings</label>
                          <select name="toppings">
                            <option value="egg">Egg</option>
                            <option value="bacon">Bacon</option>
                            <option value="cheese">Cheese</option>
                            <option value="creamcheese">Cream Cheese</option>
                            <option value="none">Plain</option>
                          </select>
                        </p>
                        <p>
                            <label for="bagel-type">Bagel Type</label>
                            <select name="bagel-type">
                              <option value="plain">Plain</option>
                              <option value="everything">Everything</option>
                              <option value="salt">Salt</option>
                              <option value="gluten">Gluten Free</option>
                              <option value="cheese">Cheese</option>
                            </select>
                          </p>
              
                        <p>
                          <input type="checkbox" required name="terms" /><label
                            for="terms"
                            class="inline"
                            >I agree to the terms.</label
                          >
                        </p>
              
                        <p>
                          <button type="submit">Submit</button>
                        </p>
                      </form>
                    </section>
                    <section id="results" class="hidden">
                      <h4>Results</h4>
                      <p>
                        Your bagels information has been added to the system, soemone will
                        contact you shortly.
                      </p>
                    </section>
                  </section>
                </div>

            </main>

            

        </div>
