        <h1>I &hearts; Pandas</h1> 
        <!--
            <h1> is header, h2 is a smaller header, so on and so forth until h6
            <p> is the start of a new paragraph
            <b> is to bold words/sentences
            <ul> is a bulleted list(unordered list)
            <ol> is for a numbered list(ordered list)
            <li> is the items in the list 
            <img src="whatever it is called"> for images
                figure out how to resize the pictures
                alt="text" is what you want the text speech to say
            <img> is a tag, src is an attribute
            image does not have its own new line built in, in order to 
            get text to a new line you need to make a new paragraph, header, etc
            <a> is an anchor tag
                href= is used for websites
            <table> is to put in a table (goes rows first and then collumns)
            <tr> is rows, <td> is collumns
        -->
        <h2>Info about pandas</h2>
